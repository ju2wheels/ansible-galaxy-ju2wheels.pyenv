---

galaxy_info:
  author: Julio Lajara
  description: 'Ansible Galaxy role for pyenv (https://github.com/yyuu/pyenv).'
  dependencies: []
  galaxy_tags:
    - development
    - python
    - system
    - virtualenv
  github_branch: master
  license: GPLv2
  min_ansible_version: 2.1
  platforms:
    - name: Alpine
      versions:
        - 3.3
        - 3.4
        - 3.5
    - name: Amazon
      versions:
        - 2016.09
        - 2017.03
    - name: Debian
      versions:
        - 7
        - 8
        - 9
    - name: CentOS
      versions: &el_versions
        - 6
        - 7
    - name: Fedora
      versions:
        - 20
        - 21
        - 22
        - 23
        - 24
        - 25
    - name: Linuxmint
      versions:
        - 18
    - name: openSUSE
      versions:
        - 13.2
    - name: openSUSE Leap
      versions:
        - 42.1
        - 42.2
    - name: OracleLinux
      versions: *el_versions
    - name: RedHat
      versions: *el_versions
    - name: Scientific
      versions: *el_versions
    - name: Ubuntu
      versions:
        - 12.04
        - 14.04
        - 16.04
